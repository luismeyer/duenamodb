name: Verify good stuff is pushed
on:
  push:
    branches:
      - main
jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¤ Checkout
        uses: actions/checkout@v2
        
      - name: ğŸ§¹ Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: ğŸ›  Install
        run: yarn

      - name: ğŸ§ª Test
        run: yarn test
        env:
          AWS_ACCESS_KEY_ID: 'test'
          AWS_SECRET_ACCESS_KEY: 'test'

      - name: ğŸ— Build
        run: yarn build