name: Verify good stuff is pushed
on:
  push:
    branches:
      - main
jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: 🛤 Checkout
        uses: actions/checkout@v2
        
      - name: 🧹 Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: 🛠 Install
        run: yarn

      - name: 🧪 Test
        run: yarn test

      - name: 🏗 Build
        run: yarn build