name: Verify good stuff is pushed
on:
  push:
    branches:
      - main
jobs:
  ava:
    name: 🔬 Ava Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: 📥 Download deps
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: 🐳 Setup Docker
        uses: docker/setup-compose-action@v1

      - name: 🚢 Start containers
        run: docker compose up -d --build

      - name: 🧪 Test
        run: pnpm test
        env:
          AWS_ACCESS_KEY_ID: "test"
          AWS_SECRET_ACCESS_KEY: "test"

      - name: 🛑 Stop containers
        if: always()
        run: docker compose down

  build:
    name: 🏋️‍♀️ Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - uses: pnpm/action-setup@v2
        name: 📥 Download deps
        with:
          version: 8
          run_install: true

      - name: 🏗 Build
        run: pnpm build

  format:
    name: 🪞 Format
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - uses: pnpm/action-setup@v2
        name: 📥 Download deps
        with:
          version: 8
          run_install: true

      - name: 🏗 Format
        run: pnpm format

  bump:
    name: ⬆️ Bump Version
    runs-on: ubuntu-latest
    needs: [format, build, ava]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛸 Version Bump
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: "v"

      - name: ℹ️ New Version
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "Version $NEW_TAG"
