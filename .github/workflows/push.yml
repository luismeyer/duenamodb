name: Verify good stuff is pushed
on:
  push:
    branches:
      - main
jobs:
  ava:
    name: â¬£ Ava Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: ğŸ“¥ Download deps
        run: yarn

      - name: ğŸ§ª Test
        run: yarn test
        env:
          AWS_ACCESS_KEY_ID: 'test'
          AWS_SECRET_ACCESS_KEY: 'test'

  build:
    name: Ê¦ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: ğŸ“¥ Download deps
        run: yarn

      - name: ğŸ— Build
        run: yarn build

  prettier:
    name: â„¹ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: ğŸ“¥ Download deps
        run: yarn

      - name: ğŸ— Prettier
        run: yarn prettier
