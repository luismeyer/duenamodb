name: Verify good stuff is pushed
on:
  push:
    branches:
      - main
jobs:
  ava:
    name: ⬣ Ava Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: 📥 Download deps
        run: yarn

      - name: 🧪 Test
        run: yarn test
        env:
          AWS_ACCESS_KEY_ID: 'test'
          AWS_SECRET_ACCESS_KEY: 'test'

  build:
    name: ʦ Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: 📥 Download deps
        run: yarn

      - name: 🏗 Build
        run: yarn build

  prettier:
    name: ℹ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: 📥 Download deps
        run: yarn

      - name: 🏗 Prettier
        run: yarn prettier
