name: Verify good stuff is pushed
on:
  push:
    branches:
      - main
jobs:
  ava:
    name: ğŸ”¬ Ava Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: ğŸ³ Setup Docker
        uses: docker/setup-compose-action@v1

      - name: ğŸš¢ Start containers
        run: docker compose up -d --build

      - name: ğŸ§ª Test
        run: pnpm test
        env:
          AWS_ACCESS_KEY_ID: "test"
          AWS_SECRET_ACCESS_KEY: "test"

      - name: ğŸ›‘ Stop containers
        if: always()
        run: docker compose down

  build:
    name: ğŸ‹ï¸â€â™€ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - uses: pnpm/action-setup@v2
        name: ğŸ“¥ Download deps
        with:
          version: 8
          run_install: true

      - name: ğŸ— Build
        run: pnpm build

  format:
    name: ğŸª Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - uses: pnpm/action-setup@v2
        name: ğŸ“¥ Download deps
        with:
          version: 8
          run_install: true

      - name: ğŸ— Format
        run: pnpm format

  bump:
    name: â¬†ï¸ Bump Version
    runs-on: ubuntu-latest
    needs: [format, build, ava]
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›¸ Version Bump
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: "v"

      - name: â„¹ï¸ New Version
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "Version $NEW_TAG"
