name: Publish to npm
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          always-auth: true

      - name: Install
        run: yarn

      - name: Build
        run: yarn build

      - name: Publish
        run: npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}