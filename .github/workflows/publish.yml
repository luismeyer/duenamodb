name: Publish to npm
on:
  release:
    types: [created]
jobs:
  publish:
    name: ğŸ“¦ Publish NPM
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Download deps
        run: yarn

      - name: ğŸ§ª Test
        run: yarn test
        env:
          AWS_ACCESS_KEY_ID: 'test'
          AWS_SECRET_ACCESS_KEY: 'test'

      - name: ğŸ— Build
        run: yarn build

      - name: ğŸ” Find Version
        id: version
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: â¬†ï¸ Update pjson
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.tag }}
        run: ts-node ./scripts/update-version.ts

      - name: ğŸš€ Commit and Push Version Bump
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          message: 'ci: bump to Version ${{ steps.version.outputs.tag }}'
          push: true

      - name: ğŸ“¢ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
