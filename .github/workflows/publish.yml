name: Publish to npm
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¤ Checkout
        uses: actions/checkout@v2
        
      - name: ğŸ§¹ Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ›  Install
        run: yarn

      - name: ğŸ§ª Test
        run: yarn test
        env:
          AWS_ACCESS_KEY_ID: 'test'
          AWS_SECRET_ACCESS_KEY: 'test'

      - name: ğŸ— Build
        run: yarn build

      - name: ğŸ“¢ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}